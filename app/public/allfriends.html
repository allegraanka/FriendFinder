<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home|Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="width:80%;margin:auto;margin-top:5%;">
    <div class="jumbotron" style="box-shadow:11px 13px 15.84px 0.16px rgba(0, 0, 0, 0.25);">
        <h1 class="display-4">All the friends on FriendFinder</h1>
        <p class="lead">Check everyone out.</p>
        <hr class="my-4">
        <p>Maybe one of these friends will be your new friend soon.</p>
        <a class="btn btn-primary btn-lg" href="/home" role="button" style="background:black;border-color:white;">Home</a>
    </div>

    <!-- friends table here -->
    <!-- Current Tables in Use -->
    <div class="card">
        <div class="card-header">
            <h4>Who's on FriendFinder?</h4>
        </div>
        <div class="card-body">
            <ul id="allFriendsList" class="list-group"></ul>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        function getFriends() {
            $.ajax({
                url: "/api/friends",
                method: "GET"
            }).then(function(friendData) {
                console.log(friendData);
                console.log("------------------------------------");

                for (var i = 0; i < friendData.length; i++) {
                    var allFriendsList = $("#allFriendsList");
                    var listItem = $("<li class='list-item'>");
                    listItem.append(
                        $("<h2>").text(`Name: ${friendData[i].name}`),
                        $("<h2>").text(`Bio: ${friendData[i].bio}`)
                    );

                    allFriendsList.append(listItem);
                }
            });
        }

        getFriends();
    </script>
</body>

</html>
