<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Survey|Page</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body style="width:80%;margin:auto;margin-top:5%;">
        <div class="jumbotron" style="box-shadow:11px 13px 15.84px 0.16px rgba(0, 0, 0, 0.25);">
            <h1 class="display-4">FriendFinder</h1>
            <p class="lead">Take the survey. Make the friend.</p>
            <hr class="my-4">
            <p>Submit the survey below to find a friendly match.</p>
            <a class="btn btn-primary btn-lg" href="/" role="button" style="background:black;border-color:white;">Home</a>
            <a class="btn btn-primary btn-lg" href="/allfriends" role="button" style="background:black;border-color:white;">See
                Friends</a>
        </div>

        <form style="margin-top:2%;margin-bottom:2%;">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="name">Bio</label>
                <input type="text" class="form-control" id="bio" placeholder="Give us a brief bio">
            </div>
            <div class="form-group">
                <label for="question1">Question 1</label>
                <select class="form-control" id="question1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">Question 2</label>
                <select class="form-control" id="question2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">Question 3</label>
                <select class="form-control" id="question3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">Question 4</label>
                <select class="form-control" id="question4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">Question 5</label>
                <select class="form-control" id="question5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question6">Question 6</label>
                <select class="form-control" id="question6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question7">Question 7</label>
                <select class="form-control" id="question7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question8">Question 8</label>
                <select class="form-control" id="question8">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question9">Question 9</label>
                <select class="form-control" id="question9">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question10">Question 10</label>
                <select class="form-control" id="question10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <input class="btn btn-primary btn-lg submit" type="button" value="Submit" style="color:white;background:black;border-color:white;">
        </form>
    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(".submit").on("click", function(event) {
                event.preventDefault();
                console.log("Button click works.");

                var newFriend = {
                    name: $("#name").val().trim(),
                    bio: $("bio").val().trim(),
                    scores: [
                        $("#question1").val().trim(),
                        $("#question2").val().trim(),
                        $("#question3").val().trim(),
                        $("#question4").val().trim(),
                        $("#question5").val().trim(),
                        $("#question6").val().trim(),
                        $("#question7").val().trim(),
                        $("#question8").val().trim(),
                        $("#question9").val().trim(),
                        $("#question10").val().trim()
                    ]
                };

                console.log(newFriend);

                $.post("/api/friends", newFriend, function(data) {
                    if (data) {
                        console.log(data);
                    } else {
                        console.log("Oops. There was an error.");
                    }
                });
            });
        </script>
    </body>
</html>
